<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div v-bind:class="classObject"></div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        classObject: {
          active: true,
          'text-danger': false
        }
      }
    })
  </script>
</body>
</html>
