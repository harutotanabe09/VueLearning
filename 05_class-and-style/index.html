<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div
      class="static"
      v-bind:class="{ active: isActive, 'text-danger': hasError }"
    ></div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isActive: true,
        hasError: false
      }
    })
  </script>
</body>
</html>
