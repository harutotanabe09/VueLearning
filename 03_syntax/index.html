<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <span>Message: {{ msg }}</span><br>
    <span v-once>This will never change: {{ msg }}</span>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
